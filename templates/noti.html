{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
		<div class="container">
			<div class="row">

				<div class="col s12 m12 l12">
				<br>
				<form action="" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="input-field">
						<label for="id_text">Nombre:</label>
						<input type="text" name="nombre" id="id_text" value="{{request.user}}">
					</div>
					
					<div class="input-field">
						<label for="id_email">Correo:</label>
						<input type="email" name="correo" id="id_email">
					</div>
					
					<div class="input-field">
						<label for="id_edad">Edad:</label>
						<input type="number" name="edad" id="id_edad">
					</div>
					
					<div class="file-field input-field">
						<div class="btn">
						<span>File</span>
						<input type="file" name="image" multiple>
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" name="image" type="text" 
						placeholder="Upload one or more files">
					</div>
					</div>
					<!--<input type="submit" class="btn waves-effect waves-light" value="guardar">-->
					<button class="btn waves-effect waves-light" type="submit" name="action">Guardar</button>
				</form>
			</div>

			{% for persona in personas %}
			<div class="col s9 m6 l6">
			<div class="card medium hoverable">
				<div class="card-image">
				<h4 class="center title">{{persona.nombre}}</h4>
				<img class="materialboxed responsive-img" src="{{MEDIA_URL}}{{persona.image}}">
				</div>
				<div class="card-content">
				<p>{{persona.correo}}</p>
				<!--<p>{{persona.nombre}}</p>-->
				<!--<p>{{request.user}}</p>-->
				</div>
				<div class="card-action">
				<a href="#"><i class="material-icons">grade</i></a>
				<a href="#"><i class="material-icons">comment</i></a>
				{% if request.user.username == persona.nombre %}
				<a href="#"><i class="material-icons">delete</i></a>
				{% endif %}
				</div>
			</div>
			</div>
			{% endfor %}

			</div>
		</div>

{% endblock %}
